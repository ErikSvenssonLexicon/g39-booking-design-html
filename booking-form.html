<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Booking</title>
</head>
<body>
    <div class="container">
        <div class="card mt-5 shadow">
            <div class="card-header">
                <div class="nav d-flex justify-content-between align-items-center text-center">
                    <h4 class="m-0">Skapa bokning:</h4>
                    <a class="btn btn-warning btn-large text-white">Avbryt</a>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <input type="hidden" id="bookingId" value="bookingIdValue" >
                    <div class="form-floating mb-2">
                        <input class="form-control mb-2" type="text" id="vaccine">
                        <label for="vaccine">Vaccin:</label>
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col-md form-floating">
                            <input class="form-control" type="datetime-local" id="dateTime">
                            <label for="dateTime">Datum och tid:</label>
                        </div>
                        <div class="col-md form-floating">
                            <input class="form-control" type="number" id="price" min="0" value="0.00" step="0.01">
                            <label for="price">Pris SEK:</label>
                        </div>
                    </div>
                    <div class="d-grid g-2 gap-2">
                        <button type="submit" class="btn btn-success">Skapa</button>
                        <button type="reset" class="btn btn-danger">Rensa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
