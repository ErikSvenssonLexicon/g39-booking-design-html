<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <title>Booking Search</title>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <div class="nav d-flex justify-content-between align-items-center text-center">
                    <h4 class="m-0">Nisse Nilsson</h4>                        
                    <form>
                        <button class="btn btn-success btn-large" type="submit">Logga Ut</button>
                    </form>
                </div>                            
            </div>
            <div class="card-body">                                                                 
                <form method="get">                    
                    <select class="form-select mb-2" id="search-booking" name="search">
                      <option selected value="city">Stad / Tätort</option>                        
                      <option value="vaccine">Vaccin</option>                          
                    </select>
                    <div class="d-flex">
                      <input class="form-control me-2" type="type" name="value" id="value-booking" placeholder="Search...">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>   
                </form>

                <hr>
                
                <h5 class="card-subtitle">Search result:</h5>
                  
                <div class="row row-cols-1 row-cols-md-2  row-cols-lg-4 g-2 mt-1">
                    <div class="col">
                        <div class="card shadow">
                          <div class="card-header">
                            <h5 class="card-title text-center m-0">2022-02-13 @13:00</h5>
                          </div>                          
                          <div class="card-body">
                            <h5 class="card-subtitle mb-1">Uppgifter:</h5>
                            <div class="row row-cols-2">
                              <div class="col">
                                <span class="card-text">Pris:</span>                                
                              </div>
                              <div class="col">
                                <span class="card-text">499 SEK</span>                                
                              </div>
                            </div>
                            <div class="row row-cols-2">
                              <div class="col">
                                <span class="card-text">Vaccin:</span>                                
                              </div>
                              <div class="col">
                                <span class="card-text">Covid 19</span>                                
                              </div>
                            </div>

                            <div class="row row-cols-1 row-cols-md-2 gap-2 mt-1 mx-auto justify-content-md-evenly">
                              <a class="col col-sm-12 col-md-5 btn btn-info text-white">Detaljer</a>
                              <a class="col col-sm-12 col-md-5 btn btn-success text-white">Boka</a>
                            </div>                             
                          </div>
                        </div>
                    </div>                                          
                </div>
            </div>
            <div class="card-footer">                    
              <ul class="row nav nav-pills card-header-pills row-cols-1 row-cols-md-3 row-cols-lg-5">
                  <li class="col nav-item">
                      <a class="nav-link text-center">Hem</a>
                  </li>
                  <li class="col nav-item">
                      <a class="nav-link text-center">Uppdatera</a>
                  </li>
                  <li class="col nav-item">
                      <a class="nav-link text-center">Användare</a>
                  </li>
                  <li class="col nav-item">
                      <a class="nav-link text-center">Bokningar</a>
                  </li>
                  <li class="col nav-item">
                      <a class="nav-link active text-center">Sök tider</a>
                  </li>                       
              </ul>
          </div>
        </div>
    </div>  
</body>
</html>
