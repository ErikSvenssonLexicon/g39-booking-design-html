<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container ">
        <div class="d-flex min-vh-100 justify-content-center align-items-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <div class="nav d-flex justify-content-end">
                            <a class="btn btn-primary btn-large">Avbryt</a>
                        </div>                            
                    </div>
                    <div class="card-body shadow-sm">
                        <h4 class="card-title">Du behöver logga in</h4>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Ange ditt användarnamn">
                            <label for="username">Användarnamn</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Ange ditt lösenord">
                            <label for="password">Lösenord</label>
                          </div>
                          <div class="d-grid">
                              <button type="submit" class="btn btn-success">Logga in</button>                              
                          </div>
                    </div>                    
                </div>
            </div>            
        </div>        
    </div>    
</body>
</html>
